<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset your password</title>
    <link rel="stylesheet" href="forgot.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="image-alaa/NEWLOGO-removebg-preview.jpg"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="page-reset">
      <form action="success.html" method="post">
        <h1>Reset Your Password</h1>
        <p>
          Enter your email/username, and will send you a link to reset your
          password.
        </p>

        <div class="input-reset">
          <input type="email" required placeholder="E-mail" /><!--الحساب-->
          <i class="bx bxs-user-account"></i>
        </div>

        <div class="input-reset">
          <input type="text" required placeholder="Username" /><!-- الاسم-->
          <i class="bx bxs-user"></i>
        </div>

        <form action="">
          <button type="submit" class="button">Submit</button>
        </form>
      </form>
    </div>

  </body>
</html>
