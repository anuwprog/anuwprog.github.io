<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="ContactUs.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="image-alaa/NEWLOGO-removebg-preview.jpg"/>
    <meta
      name="keywords"
      content="Online bookstore sign up,Free book lover account,Register for book discounts,Join a reading community,Earn rewards on book purchases"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
  </head>

  <body>
    <section class="contact">
      <div class="content">
        <h2>Contact us</h2>
        <p>
          At BookVibe, we value your feedback, questions, and suggestions.
          Whether you need assistance, want to collaborate, or simply have a
          question, our team is here to help.
        </p>
      </div>
      <div class="container">
        <div class="contactInfo">
          <div class="box">
            <div class="icon"><i class="bx bxs-map"></i></div>
            <div class="text">
              <h3>Address</h3>
              <p>Al Awayid<br />Al Namos bridge<br />Alexandria</p>
            </div>

            <div class="icon"><i class="bx bxs-phone-call"></i></div>
            <div class="text">
              <h3>Phone</h3>
              <p>01152035516</p>
            </div>

            <div class="icon"><i class="bx bxl-gmail"></i></div>
            <div class="text">
              <h3>E-mail</h3>
              <p>BookVibe@gmail.com</p>
            </div>
          </div>
        </div>
      </div>

      <div class="contactForm">
        <form action="index.html" method="post">
          <h2>Send message</h2>

          <div class="inputBox">
            <input type="text" required placeholder="Fullname" /><!-- الاسم-->
            <i class="bx bxs-user"></i>
          </div>

          <div class="inputBox">
            <input type="email" required placeholder="E-mail" /><!--الحساب-->
            <i class="bx bxs-user-account"></i>
          </div>

          <div class="inputbox">
            <textarea
              required
              placeholder="Write your message here....."
            ></textarea>
          </div>
          <button type="submit" class="button">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
